<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simulador Go - Back - N</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <img src="images/mario.png" alt="Icono del proyecto" width="35">
      <a class="navbar-brand" href="#">Simulador GBN (Go - Back - N)</a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="simulador">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-12 bg-warning">
                    <h3>Configuración</h3>
                    <form>
                      <div class="form-group">
                        <label for="tamanioVentana" class="font-weight-bold">Tamaño de ventana</label>
                        <input type="range" class="custom-range" min="1" max="10" step="1" id="tamanioVentana">
                        <small id="emailHelp" class="form-text text-muted">Establece el tamaño de la ventana para las ventanas</small>
                      </div>
                      <div class="form-group">
                        <label for="customRange3" class="font-weight-bold">Retrazo de extremo a extremo</label>
                        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
                        <small id="emailHelp" class="form-text text-muted">El tiempo que toma un paquete de una estación a la otra</small>
                      </div>
                      <div class="form-group">
                        <label for="customRange3" class="font-weight-bold">Timeout</label>
                        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
                      </div>
                      <div class="form-group">
                        <label for="customRange3" class="font-weight-bold">Número de paquetes emitidos por minuto</label>
                        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
                        <small id="emailHelp" class="form-text text-muted">El número de paquetes que la capa superior intenta enviar por minuto</small>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Iniciar</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-12 bg-primary">
                    <h2>Aqui va la legenda</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-9">
                <h2>Aqui va el simulador</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
